      /* Tile Animation */
      @keyframes tilePop {
        0% { opacity: 0; transform: scale(0.5); }
        100% { opacity: 1; transform: scale(1); }

      .animate-tile-pop {
        animation: tilePop 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) backwards;
      }

      /* Cut Animation */
      @keyframes cutRemove {
        0% { transform: scale(1); filter: brightness(1); }
        50% { transform: scale(1.2); filter: brightness(1.5); box-shadow: 0 0 15px rgba(255, 200, 0, 0.8); }
        100% { transform: scale(0); opacity: 0; }
      }
      .animate-cut-remove {
